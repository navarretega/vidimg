<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/simplebar.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Titlebar -->
    <header id="tl-titlebar">
      <div id="tl-drag-region">
        <div id="tl-window-title">
          <span>vidimg</span>
        </div>

        <div id="tl-window-controls">
          <div class="tl-button" id="tl-min-button">
            <img
              class="tl-icon"
              srcset="
                assets/min-w-10.png 1x,
                assets/min-w-12.png 1.25x,
                assets/min-w-15.png 1.5x,
                assets/min-w-15.png 1.75x,
                assets/min-w-20.png 2x,
                assets/min-w-20.png 2.25x,
                assets/min-w-24.png 2.5x,
                assets/min-w-30.png 3x,
                assets/min-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tl-button" id="tl-max-button">
            <img
              class="tl-icon"
              srcset="
                assets/max-w-10.png 1x,
                assets/max-w-12.png 1.25x,
                assets/max-w-15.png 1.5x,
                assets/max-w-15.png 1.75x,
                assets/max-w-20.png 2x,
                assets/max-w-20.png 2.25x,
                assets/max-w-24.png 2.5x,
                assets/max-w-30.png 3x,
                assets/max-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tl-button" id="tl-restore-button">
            <img
              class="tl-icon"
              srcset="
                assets/restore-w-10.png 1x,
                assets/restore-w-12.png 1.25x,
                assets/restore-w-15.png 1.5x,
                assets/restore-w-15.png 1.75x,
                assets/restore-w-20.png 2x,
                assets/restore-w-20.png 2.25x,
                assets/restore-w-24.png 2.5x,
                assets/restore-w-30.png 3x,
                assets/restore-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tl-button" id="tl-close-button">
            <img
              class="tl-icon"
              srcset="
                assets/close-w-10.png 1x,
                assets/close-w-12.png 1.25x,
                assets/close-w-15.png 1.5x,
                assets/close-w-15.png 1.75x,
                assets/close-w-20.png 2x,
                assets/close-w-20.png 2.25x,
                assets/close-w-24.png 2.5x,
                assets/close-w-30.png 3x,
                assets/close-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Titlebar -->

    <div id="tl-main">
      <div class="tl-tabs">
        <h3 class="tl-active">Videos</h3>
        <h3 class="">Images</h3>
      </div>

      <div class="container">
        <form action="">
          <div class="f">
            <label class="label custom">1. Start by choosing a video.</label>
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" />
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose
                  </span>
                </span>
                <span class="file-name">
                  Screen Shot 2017-07-29 at 15.54.25.png
                </span>
              </label>
            </div>
          </div>

          <div class="f">
            <label class="label custom"
              >2. Now, select a start time & end time.</label
            >
            <div class="columns is-mobile">
              <div class="column is-two-fifths">
                <input class="input" type="text" placeholder="00:00:00" />
                <p class="help">HH:MM:SS</p>
              </div>
              <div class="column is-two-fifths">
                <input class="input" type="text" placeholder="01:10:05" />
                <p class="help">HH:MM:SS</p>
              </div>
            </div>
          </div>

          <div class="f">
            <label class="label custom"
              >3. Finally, choose the final dimensions.</label
            >
            <div class="columns is-mobile">
              <div class="column is-two-fifths">
                <input class="input" type="text" placeholder="600" />
                <p class="help">WIDTH (px)</p>
              </div>
              <div class="column is-two-fifths">
                <input class="input" type="text" placeholder="400" />
                <p class="help">HEIGHT (px)</p>
              </div>
            </div>
          </div>

          <button id="submit-btn" class="button is-fullwidth">
            <span class="icon">
              <i class="far fa-arrow-alt-circle-right"></i>
            </span>
            <span>CONVERT</span>
          </button>
        </form>
      </div>
    </div>

    <script src="js/simplebar.min.js"></script>
    <script src="js/titlebar.js"></script>
  </body>
</html>
