<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/simplebar.css" />
    <link rel="stylesheet" href="css/titlebar.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Titlebar -->
    <header id="tl-titlebar">
      <div id="tl-drag-region">
        <div id="tl-window-title">
          <span>vidimg</span>
        </div>

        <div id="tl-window-controls">
          <div class="tl-button" id="tl-min-button">
            <img
              class="tl-icon"
              srcset="
                assets/min-w-10.png 1x,
                assets/min-w-12.png 1.25x,
                assets/min-w-15.png 1.5x,
                assets/min-w-15.png 1.75x,
                assets/min-w-20.png 2x,
                assets/min-w-20.png 2.25x,
                assets/min-w-24.png 2.5x,
                assets/min-w-30.png 3x,
                assets/min-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tl-button" id="tl-max-button">
            <img
              class="tl-icon"
              srcset="
                assets/max-w-10.png 1x,
                assets/max-w-12.png 1.25x,
                assets/max-w-15.png 1.5x,
                assets/max-w-15.png 1.75x,
                assets/max-w-20.png 2x,
                assets/max-w-20.png 2.25x,
                assets/max-w-24.png 2.5x,
                assets/max-w-30.png 3x,
                assets/max-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tl-button" id="tl-restore-button">
            <img
              class="tl-icon"
              srcset="
                assets/restore-w-10.png 1x,
                assets/restore-w-12.png 1.25x,
                assets/restore-w-15.png 1.5x,
                assets/restore-w-15.png 1.75x,
                assets/restore-w-20.png 2x,
                assets/restore-w-20.png 2.25x,
                assets/restore-w-24.png 2.5x,
                assets/restore-w-30.png 3x,
                assets/restore-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
          <div class="tl-button" id="tl-close-button">
            <img
              class="tl-icon"
              srcset="
                assets/close-w-10.png 1x,
                assets/close-w-12.png 1.25x,
                assets/close-w-15.png 1.5x,
                assets/close-w-15.png 1.75x,
                assets/close-w-20.png 2x,
                assets/close-w-20.png 2.25x,
                assets/close-w-24.png 2.5x,
                assets/close-w-30.png 3x,
                assets/close-w-30.png 3.5x
              "
              draggable="false"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Titlebar -->

    <div id="tl-main">
      <div class="tl-tabs">
        <h3 id="video-tab" class="tl-tablinks tl-active">Videos</h3>
        <h3 id="image-tab" class="tl-tablinks">Images</h3>
      </div>

      <div class="container">
        <div id="video-content" class="tabcontent active">
          <!-- Loading -->
          <div id="spinner-container" class="toggle-content">
            <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
            <p class="loading-path"></p>
          </div>
          <!-- Loading -->
          <form action="" id="vidimg-form" class="toggle-content is-visible">
            <div class="f">
              <label class="label custom">1. Start by choosing a video.</label>
              <div class="file has-name">
                <label class="file-label">
                  <input
                    class="file-input"
                    type="file"
                    name="resume"
                    id="video"
                    accept="video/*"
                    required
                  />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose
                    </span>
                  </span>
                  <span id="video-name" class="file-name">
                    my-video.mp4
                  </span>
                </label>
              </div>
            </div>

            <div class="f">
              <label class="label custom">2. Now, select a start time & end time.</label>
              <div class="columns is-mobile">
                <div class="column is-two-fifths">
                  <input
                    class="input"
                    type="text"
                    placeholder="00:00:00"
                    id="start-time"
                    pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$"
                    required
                  />
                  <p class="help">HH:MM:SS</p>
                </div>
                <div class="column is-two-fifths">
                  <input
                    class="input"
                    type="text"
                    placeholder="01:10:05"
                    id="end-time"
                    pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$"
                    required
                  />
                  <p class="help">HH:MM:SS</p>
                </div>
              </div>
            </div>

            <div class="f">
              <label class="label custom">3. Choose the desired dimensions.</label>
              <div class="columns is-mobile">
                <div class="column is-two-fifths">
                  <input
                    class="input"
                    type="text"
                    placeholder="600"
                    id="width"
                    pattern="^[0-9]+$"
                    required
                  />
                  <p class="help">WIDTH (px)</p>
                </div>
                <div class="column is-two-fifths">
                  <input
                    class="input"
                    type="text"
                    placeholder="400"
                    id="height"
                    pattern="^[0-9]+$"
                    required
                  />
                  <p class="help">HEIGHT (px)</p>
                </div>
              </div>
            </div>

            <div class="f">
              <label class="label custom">4. Finally, set the frame rate.</label>
              <input class="input" type="text" placeholder="25" id="fps" required />
              <p class="help">FPS</p>
            </div>

            <button class="button is-fullwidth custom-btn" type="submit">
              <span class="icon">
                <i class="far fa-arrow-alt-circle-right"></i>
              </span>
              <span>CONVERT</span>
            </button>
          </form>
        </div>

        <div id="image-content" class="tabcontent">
          <!-- Loading -->
          <div id="spinner-img-container" class="toggle-content">
            <div class="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
            <p class="loading-path"></p>
          </div>
          <!-- Loading -->
          <form action="" id="img-form" class="toggle-content is-visible">
            <div class="f">
              <label class="label custom">1. Select a directory.</label>
              <p class="help">
                Make sure your images are sorted alphabetically!<br />
                For example: 0001-myimage.jpg, 0002-myimage.jpg, 0003-myimage.jpg, etc. Also, your
                images should have the same aspect ratio!
              </p>
              <br />
              <div class="file has-name">
                <label class="file-label">
                  <input class="file-input" name="resume" id="images-dir" />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose
                    </span>
                  </span>
                  <span id="images-dir-name" class="file-name">
                    /home/alex/data/images/
                  </span>
                </label>
              </div>
            </div>
            <div class="f">
              <label class="label custom">2. Now set the frame rate.</label>
              <input class="input" type="text" placeholder="25" id="images-fps" required />
              <p class="help">FPS</p>
            </div>

            <button class="button is-fullwidth custom-btn" type="submit">
              <span class="icon">
                <i class="far fa-arrow-alt-circle-right"></i>
              </span>
              <span>CONVERT</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/simplebar.min.js"></script>
    <script src="js/titlebar.js"></script>
    <script src="js/renderer.js"></script>
  </body>
</html>
